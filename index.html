
<html>
	<head>
		<meta charset="utf-8">

  			<title>Maria's Homepage</title>
		<style>
			body{margin:0px;}
			#firstroad{width:100%;height:100px;background-image:url('images/road.jpg');}
			#secondroad{width:100%;height:100px;background-image:url('images/road.jpg');}
			#bluecar{background-image:url('images/bluecar.png');position:absolute;top:0;width:259px;height:100px;}
			#pinkcar{background-image:url('images/pinkcar.png');position:absolute;top:100px;width:259px;height:100px;}
			#light{text-align:center;}
			#mainlight{width:90px;}
		</style>
		<script type="text/javascript">
			var interval, bluecar=0, pinkcar=0, first, second, one, two, firstleft, secondleft;
			function change(){
				document.getElementById("mainlight").src="images/greenlight.jpeg";
				interval = setInterval(function(){racing()}, 1000);
			}
			function racing(){
				var temp1, temp2;
				first=document.getElementById("bluecar");style = window.getComputedStyle(first);firstleft = style.getPropertyValue('left');firstleft=firstleft.replace('px','');
				second=document.getElementById("pinkcar");style = window.getComputedStyle(second);secondleft = style.getPropertyValue('left');secondleft=secondleft.replace('px','');
				one = Math.floor(Math.random() * 50);
				two = Math.floor(Math.random() * 50);
				temp1=parseInt(firstleft) + parseInt(one);
				temp2=parseInt(secondleft) + parseInt(two);
				first.style.left = parseInt(firstleft) + parseInt(one) + "px";
				second.style.left = parseInt(secondleft) + parseInt(two) + "px";
				if(temp1>=(document.documentElement.clientWidth - 259)){
					alert("Blue Car Wins!");
					clearInterval(interval);
					first.style.left = "0px";
					second.style.left = "0px";
					document.getElementById("mainlight").src="images/redlight.jpeg";
				}
				if(temp2>=(document.documentElement.clientWidth - 259)){
					alert("Pink Car Wins!");
					clearInterval(interval);
					first.style.left = "0px";
					second.style.left = "0px";
					document.getElementById("mainlight").src="images/redlight.jpeg";
				}
			}
		</script>
	</head>
	<body>
		<div id="firstroad"></div>
		<div id="secondroad"></div>
		<div id="bluecar"></div>
		<div id="pinkcar"></div>
		<div id="light">
			<img src="images/redlight.jpeg" id="mainlight" onclick="change()" />
		</div>
	</body>
</html>
